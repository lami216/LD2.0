<script>
let selectedCat = '', selectedOffer = '';

function showForm(btn, cat, offer){
  selectedCat = cat;
  selectedOffer = offer;
  let form = btn.nextElementSibling;
  form.style.display = form.style.display === 'block' ? 'none' : 'block';
}

function sendOrder(btn){
  const form = btn.parentElement;
  const uid = form.querySelector('.uid').value;
  const whats = form.querySelector('.whats').value;
  const pay = form.querySelector('.pay').value;
  const file = form.querySelector('.receipt').files[0];
  const status = form.querySelector('.status');

  if(!whats || !file){
    status.textContent = translationsMap['warn'][currentLang];
    return;
  }

  const botToken = "8186686903:AAGxBvjWzcbkxdu5l4GrR9bilH0Ua4AnYkM";
  const chatId = "6660278825";
  const formData = new FormData();
  formData.append('chat_id', chatId);
  formData.append('caption', `طلب جديد 🎮\n${selectedCat} - ${selectedOffer}\nID: ${uid}\nواتساب: ${whats}\nدفع: ${pay}`);
  formData.append('photo', file);

  fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
    method: 'POST',
    body: formData
  }).then(r=>{
    status.textContent = translationsMap['success'][currentLang];
  }).catch(e=>{
    status.textContent = translationsMap['error'][currentLang];
  });
}
