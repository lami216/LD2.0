<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: #fff;
    }
    header {
        background-color: #1a1a1a;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        color: #f8c21a;
        margin: 0;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
    }
    nav a:hover {
        color: #f8c21a;
    }
    .hero {
        background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/578080/header.jpg');
        background-size: cover;
        background-position: center;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .hero h2 {
        background: rgba(0,0,0,0.6);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 24px;
        color: #f8c21a;
    }
    .categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .category-card {
        background-color: #1f1f1f;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .category-card:hover {
        transform: scale(1.05);
    }
    .category-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .category-card h3 {
        margin: 0;
        padding: 10px;
        text-align: center;
        background-color: #111;
        color: #f8c21a;
    }
    footer {
        background-color: #1a1a1a;
        padding: 10px;
        text-align: center;
        color: #ccc;
        font-size: 14px;
    }
</style>
</head>

    <div class="category-card" onclick="location.href='freefire.html'">

    <div class="category-card" onclick="location.href='googleplay.html'">

    <div class="category-card" onclick="location.href='itunes.html'">
