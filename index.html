<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LD Top-Up - الرئيسية</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: #fff;
    }
    header {
        background-color: #1a1a1a;
        padding: 15px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }
    header h1 {
        color: #f8c21a;
        margin: 0;
    }
    nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #f8c21a;
        padding: 5px 10px;
        border-radius: 5px;
    }
    nav a:hover {
        background-color: rgba(248,194,26,0.2);
    }
    .lang-switch {
        position: relative;
    }
    #lang-toggle {
        background: none;
        border: 2px solid #f8c21a;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
    }
    .lang-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #1a1a1a;
        border: 1px solid #333;
        border-radius: 5px;
        z-index: 10;
    }
    .lang-menu button {
        display: block;
        width: 100%;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 5px 10px;
        text-align: left;
    }
    .lang-menu button:hover {
        background-color: #333;
    }
    .hero {
        background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/578080/header.jpg');
        background-size: cover;
        background-position: center;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .hero h2 {
        background: rgba(0,0,0,0.6);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 24px;
        color: #f8c21a;
    }
    .categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .category-card {
        background-color: #1f1f1f;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .category-card:hover {
        transform: scale(1.05);
    }
    .category-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .category-card h3 {
        margin: 0;
        padding: 10px;
        text-align: center;
        background-color: #111;
        color: #f8c21a;
    }
    footer {
        background-color: #1a1a1a;
        padding: 10px;
        text-align: center;
        color: #ccc;
        font-size: 14px;
    }
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            align-items: flex-start;
        }
        .hero {
            height: 180px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>LD Top-Up</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="pubg.html">PUBG</a>
        <a href="freefire.html">Free Fire</a>
        <a href="googleplay.html">Google Play</a>
        <a href="itunes.html">iTunes</a>
    </nav>
    <div class="lang-switch">
        <button id="lang-toggle">🌐</button>
        <div class="lang-menu">
            <button data-lang="ar">🇲🇷 العربية</button>
            <button data-lang="fr">🇫🇷 Français</button>
            <button data-lang="en">🇺🇸 English</button>
        </div>
    </div>
</header>

<section class="hero">
    <h2 data-i18n="hero-index">شحن فوري وآمن لجميع الألعاب والبطاقات</h2>
</section>

<section class="categories">
    <div class="category-card" onclick="location.href='pubg.html'">
        <img src="image/UC.jpg" alt="PUBG Mobile">
        <h3>PUBG Mobile</h3>
    </div>
    <div class="category-card" onclick="location.href='freefire.html'">
        <img src="image/Freefire.png" alt="Free Fire">
        <h3>Free Fire</h3>
    </div>
    <div class="category-card" onclick="location.href='googleplay.html'">
        <img src="image/Googleplay.jpg" alt="Google Play">
        <h3>Google Play</h3>
    </div>
    <div class="category-card" onclick="location.href='itunes.html'">
        <img src="image/Itunes.jpg" alt="iTunes">
        <h3>iTunes</h3>
    </div>
</section>

<footer data-i18n="footer">
    © 2025 LD Top-Up | واتساب الدعم: +22241380130
</footer>

<script src="lang.js"></script>

</body>
</html>
